<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
   
</head>
<body>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>

    <label>Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

    <label for="preferredBreeds">Please select your preferred breeds:</label>
    <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
        <!-- Add more options as needed -->
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
